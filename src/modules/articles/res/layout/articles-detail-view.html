<div class="articles detail">
    <div class="item article">
        <div class="header">
            <span class="name" ng-bind="articlesDetailVM.Article.name"></span>
        </div>

        <img class="thumbnail"
             ng-src="{{ articlesDetailVM.config.api }}/thumbnails/{{ articlesDetailVM.Article.image }}" />

        <div class="footer">

            <div class="left">
                <span class="button icon-quill"
                      ui-sref="app.articlesFormEdit({ articleId: articlesDetailVM.Article._id })"></span>

                <span class="button icon-bin" ng-click="articlesDetailVM.removeAction(articlesDetailVM.Article)"></span>
            </div>

            <button ng-click="articlesDetailVM.startTimerAction(articlesDetailVM.Article)"
                    ng-hide="articlesDetailVM.Article.timer" translate="ARTICLES.START"></button>

            <button ng-click="articlesDetailVM.stopTimerAction(articlesDetailVM.Article)"
                    ng-show="articlesDetailVM.Article.timer" translate="ARTICLES.STOP"></button>
        </div>
    </div>
</div>
