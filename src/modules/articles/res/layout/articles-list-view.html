<div class="articles articles-list">
    <div class="article" ng-repeat="Article in articlesListVM.articles">
        <div class="header">
            <span class="name" ng-bind="Article.name"></span>
        </div>

        <img class="thumbnail" ng-src="{{ articlesListVM.config.api }}/thumbnails/{{ Article.image }}"
             ui-sref="app.articlesDetail({ articleId: Article._id })" alt="{{ Article.name }}" />

        <div class="footer">
            <div class="left">
                <span class="button button-icon material-icons"
                      ui-sref="app.articlesFormEdit({ articleId: Article._id })">&#xE254;</span>

                <span class="button button-icon material-icons"
                      ng-click="articlesListVM.removeAction(Article)">&#xE92B;</span>
            </div>

            <div class="timer" ng-if="Article.timer"
                 ng-bind="articlesListVM.currDate - Article.timer.createdAt | timer"></div>

            <button ng-click="articlesListVM.startTimerAction(Article)" ng-hide="Article.timer"
                    translate="ARTICLES.START"></button>

            <button ng-click="articlesListVM.stopTimerAction(Article)" ng-show="Article.timer"
                    translate="ARTICLES.STOP"></button>
        </div>
    </div>
</div>
